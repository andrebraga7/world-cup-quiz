<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fun quiz game to test your knowledge of the FIFA World Cup.">
    <meta name="keywords" content="Quiz game, FIFA World Cup, Football quiz game, JavaScript quiz game">
    <title>FIFA World Cup Quiz Game</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- header with icon and title -->
    <header>
        <h1>
            <i class="fa-solid fa-trophy"></i> FIFA World Cup Quiz
        </h1>
    </header>

    <!-- main quiz area with a div -->
    <main>
        <div id="quiz-area">
            <div id="game-info">
                <div><span id="user">${user}</span></div>
                <div><span>Score: </span><span id="score">0</span></div>
                <div><span>Round: </span><span id="round">1</span><span> / 7</span></div>
            </div>
            <p id="question">A random generated question from the database?</p>
            <div id="answers">
                <button class="btn-answer" id="answer1">First answer</button>
                <button class="btn-answer" id="answer2">Second answer</button>
                <button class="btn-answer" id="answer3">Third answer</button>
                <button class="btn-answer" id="answer4">Fourth answer</button>
            </div>
            <button id="next">Next round</button>
        </div>
        <div id="controls">
            <button id="sound-btn" value="on" class="btn-controls"><i class="fa-solid fa-volume-high"></i></button>
            <button id="instructions-btn" class="btn-controls">Instructions</button>
        </div>
    </main>

    <!-- game instructions -->
    <article id="instructions">
        <button id="instructions-close" class="btn-controls">X</button>
        <h2>Quiz instructions</h2>
        <p>These are the main quiz instructions that you must follow:</p>
        <ul>
            <li>Instructions 1</li>
            <li>Instructions 2</li>
            <li>Instructions 3</li>
            <li>Instructions 4</li>
            <li>Instructions 5</li>
        </ul>
    </article>

    <!-- footer with copyright information -->
    <footer>
        <span>Â© 2022 Andre Braga</span>
        <a href="https://www.linkedin.com/in/andrestrevisan/" target="_blank" rel="noopener" aria-label="Linkedin link opens in new tab"><i class="fa-brands fa-linkedin"></i></a>
        <a href="https://github.com/andrebraga7" target="_blank" rel="noopener" aria-label="Github link opens in new tab"><i class="fa-brands fa-github"></i></a>
    </footer>

    <!-- font awsome script-->
    <script src="https://kit.fontawesome.com/cc815c4944.js" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
</body>
</html>
