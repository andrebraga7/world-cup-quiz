<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fun quiz game to test your knowledge of the FIFA World Cup.">
    <meta name="keywords" content="Quiz game, FIFA World Cup, Football quiz game, JavaScript quiz game">
    <title>FIFA World Cup Quiz Game</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- header with icon and title -->
    <header>
        <h1>
            <i class="fa-solid fa-trophy"></i> FIFA World Cup Quiz
        </h1>
    </header>

    <!-- main quiz area with a div -->
    <main>
        <div class="quiz-area">
            <h2>Welcome to the FIFA World Cup quiz game!</h2>
            <label for="username">Please enter your username:</label>
            <input type="text" id="username" placeholder="your-username">
            <button id="submit" class="btn-green">Submit</button>
        </div>
        <div id="controls">
            <button id="sound" class="btn-controls">Sound ON</button>
            <button id="instructions" class="btn-controls">Instructions</button>
        </div>
    </main>
